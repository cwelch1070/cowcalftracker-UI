<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h4>CowCalfTracker</h4>
        </div>
        <div class="mb-3">
            <input class="form-control" type="email" id="user-email">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" id="user-pass">
        </div>
        <div class="mb-3">
            <button class="btn btn-success" id="login-btn">Login</button>
        </div> 
        <p>Don't have an account?<a href="./public/createUser.html"> Create Account</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
    <script src="./js/saveToken.js"></script>
</body>
</html>
