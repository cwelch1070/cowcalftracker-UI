<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cowcalftracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <!-- Navbar Starts -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CowCalfTracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/cwelch1070/cowcalftracker">Github</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search Cattle" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- Navbar Ends -->
    <div class="container">
        <h1 class="display display-4">Available Herds</h1>
        <!-- This button triggers the modal for naming the herd -->
        <div id="create-herd-div">
          <button id="create-herd-btn" type="button" class="btn btn-primary mt-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">Create New Herd</button>
       </div>
        <!-- The main div is where the cards that contain the herds info are appended -->
        <div id="main"> </div>
        <!-- The bellow html creates the modal and the form that is used to create and name a herd -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel1">Create New Herd</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group">
                            <span class="input-group-text">Name</span>
                            <input class="form-control" type="text" id="herd-name" placeholder="Name Herd">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-success" id="save-herd">Save</button>
                </div>
              </div>
            </div>
          </div>
        <!-- This is the modal for adding cattle -->
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel2">Create New Cow</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="input-group">
                      <span class="input-group-text">Name</span>
                      <input class="form-control" type="text" id="cow-name" placeholder="(Optional)">
                  </div>
              
                  <div class="input-group" style="margin-top: 5px;">
                      <span class="input-group-text">Tag #</span>
                      <input class="form-control" type="number" id="tag-num" placeholder="#">
                  </div>
              </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success" id="add-cow">Save</button>
              </div>
            </div>
            </div>
          </div>
        </div>
    </div>
    <!-- End of modal -->
    <!-- Start of edit cattle modal -->
    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel3" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel3">Your Cattle</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container" id="display-cattle">
              <table class="table table-hover mt-1" id="table1"> </table>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
<!-- End of edit cattle modal -->
<!-- Start of Roll Call Modal -->
<div class="modal fade" id="staticBackdrop4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel4" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel4">Roll Call</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container" id="roll-call">
          <table class="table table-hover mt-1" id="table2"> </table>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
<!-- End of Roll Call Modal -->
<!-- This modal asks the user if they are sure they want to delete the herd -->
<div class="modal fade" id="staticBackdrop5" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel5" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel5">Delete Herd</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this herd?</p>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button> -->
        <button type="submit" class="btn btn-danger" id="confirm-delete">Delete</button>
      </div>
    </div>
    </div>
  </div>
</div>
<!-- End of confirm delete modal -->

  <div class="text-bg-success p-3">

  </div>
</footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="../js/saveToken.js"></script>
    <script src="../js/herd-functions.js"></script>
    <script src="../js/cattle-functions.js"></script>
    <script src="../js/display-herd.js"></script>
    <script src="../js/display-cattle.js"></script>
    <script src="../js/roll-call.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
